<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Rock Paper Scissors</title>
  <meta name="description" content="Rock Paper Scissors">
  <meta name="author" content="Nitin M.">

  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <h1>Rock Paper Scissors</h1>

  <img id="backgroundImage" src="css/images/Rock Paper Scissors.png" alt="Rock Paper Scissors">

  <h2>First to 5 wins.</P>
  <h3>Make your move:</h3>

  <img class="options" id="rock" src="css/images/Rock.png" alt="Rock">
  <img class="options" id="paper" src="css/images/Paper.png" alt="Paper">
  <img class="options" id="scissors" src="css/images/Scissors.png" alt="Scissors">

  <br>

  <p class="score">Your Score: </p>
  <p class="score" id="playerScore">0</p>
  <p class="score">Computer Score: </p>
  <p class="score" id="computerScore">0</p>
  <p id=roundResult>Round Result: </p>

  <script src="main.js">
  </script>
</body>

<footer>
  <p>Made by: <a href="https://github.com/Nitin529">Nitin</a></p>
</footer>
</html>
